<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <main>
        <div class="main">
            <div class="box">
                <h1>A</h1>
                <p>CLAP</p>
            </div>
            <div class="box">
                <h1>S</h1>
                <p>HIHAT</p>
            </div>
            <div class="box">
                <h1>D</h1>
                <p>KICK</p>
            </div>
            <div class="box">
                <h1>F</h1>
                <p>OPENHAT</p>
            </div>
            <div class="box">
                <h1>G</h1>
                <p>BOOM</p>
            </div>
            <div class="box">
                <h1>H</h1>
                <p>RIDE</p>
            </div>
            <div class="box">
                <h1>J</h1>
                <p>SNARE</p>
            </div>
            <div class="box">
                <h1>K</h1>
                <p>TOM</p>
            </div>
            <div class="box">
                <h1>L</h1>
                <p>TINK</p>
            </div>
        </div>
        <div class="box ran">
            <h1>ENTER</h1>
            <p>RANDOM SOUND</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
